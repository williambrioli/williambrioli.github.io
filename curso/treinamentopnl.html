<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscri√ß√£o</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  display: flex;
  justify-content: center;
  padding: 20px;
}
.card {
  background: #fff;
  padding: 25px;
  max-width: 420px;
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,.1);
}
h2 { text-align: center; margin-bottom: 20px; }
input, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  background: linear-gradient(135deg, #1f3c88, #2f55d4);
  color: #fff;
  border: none;
  font-size: 16px;
  padding: 14px;
  border-radius: 12px;
  font-weight: bold;
  letter-spacing: .3px;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 8px 20px rgba(47,85,212,.35);
}

  
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.5);
  align-items: center;
  justify-content: center;
}
.modal-content {
  background: #fff;
  padding: 25px;
  border-radius: 10px;
  max-width: 420px;
  text-align: center;
}


input, select {
  width: 100%;
  padding: 14px;
  margin-bottom: 14px;
  border-radius: 10px;
  border: 1px solid #d0d5dd;
  font-size: 15px;
  transition: all .2s ease;
}

input:focus, select:focus {
  outline: none;
  border-color: #1f3c88;
  box-shadow: 0 0 0 3px rgba(31,60,136,.15);
}

select {
  background: #fff;
  appearance: none;
}
  

  
</style>
</head>

<body>

<div class="card">
  <h2>Inscri√ß√£o - ${NOME_CURSO} </h2>

<input id="nome" placeholder="NOME COMPLETO" oninput="upper(this)">
<input id="cpf" placeholder="CPF (somente n√∫meros)" inputmode="numeric">
<input id="email" placeholder="SEU MELHOR E-MAIL" oninput="lower(this)">
<input id="telefone" placeholder="TELEFONE (WHATSAPP)" oninput="upper(this)">
<input id="cidade" placeholder="CIDADE" oninput="upper(this)">

  <select id="estado">
  <option value="">ESTADO</option>
  <option>AC</option><option>AL</option><option>AP</option><option>AM</option>
  <option>BA</option><option>CE</option><option>DF</option><option>ES</option>
  <option>GO</option><option>MA</option><option>MT</option><option>MS</option>
  <option>MG</option><option>PA</option><option>PB</option><option>PR</option>
  <option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
  <option>RS</option><option>RO</option><option>RR</option><option>SC</option>
  <option>SP</option><option>SE</option><option>TO</option>
</select>


  <button onclick="finalizar()">FINALIZAR CADASTRO</button>
</div>

<div class="modal" id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
const NOME_CURSO = "PROGRAMA√á√ÉO NEUROLINGU√çSTICA";
const CARGA_HORARIA = "16 HORAS";
const LOCAL_CURSO = "HOTEL OT, RUA PRATA N100 -TR√äS LAGOAS - MS";
const DATA_HORARIO_CURSO = "25 e 26/01/2026 ‚Ä¢ 08h √†s 17h";
const ENDPOINT = "https://script.google.com/macros/s/AKfycbwgDM97eLfonIEqaCE3nWO0Qlj6XfUm0fdUaKfFMDV5kdA9Nz4kgXfFNlv8M-nna86e-w/exec";

function finalizar() {
  const payload = {
    nome: nome.value.toUpperCase(),
    cpf: cpf.value.replace(/\D/g,''),
    email: email.value.toLowerCase(),
    telefone: telefone.value,
    cidade: cidade.value.toUpperCase(),
    estado: estado.value.toUpperCase(),
    nomeCurso: NOME_CURSO,
    cargaHoraria: CARGA_HORARIA,
    localCurso: LOCAL_CURSO,
    dataHorarioCurso: DATA_HORARIO_CURSO
  };

  fetch(ENDPOINT, {
    method: "POST",
    body: JSON.stringify(payload)
  })
  .then(r => r.json())
  .then(() => {
    modalContent.innerHTML = `
      <h3>üéâ Inscri√ß√£o confirmada - ${NOME_CURSO}</h3>
      <p><b>Curso:</b> ${NOME_CURSO}</p>
      <p><b>Carga hor√°ria:</b> ${CARGA_HORARIA}</p>
      <p><b>Local:</b> ${LOCAL_CURSO}</p>
      <p><b>Dia(s):</b> ${DATA_HORARIO_CURSO}</p>
    `;
    modal.style.display = "flex";
  });
}
</script>

<script>
function upper(el) {
  el.value = el.value.toUpperCase();
}

function lower(el) {
  el.value = el.value.toLowerCase();
}
</script>

</body>
</html>
