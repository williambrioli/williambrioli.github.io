<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  display: flex;

  padding: 20px;
}
.card {
  background: #fff;
  padding: 25px;
  max-width: 420px;
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,.1);
}
h2 { text-align: center; margin-bottom: 20px; }
input, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
button {
  background: #1f3c88;
  color: #fff;
  border: none;
  font-size: 16px;
}
button:hover { opacity: .9; cursor: pointer; }
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.5);
  align-items: center;
  justify-content: center;
}
.modal-content {
  background: #fff;
  padding: 25px;
  border-radius: 10px;
  max-width: 420px;
  text-align: center;
}
</style>
</head>

<body>

<div class="card">
  <h2>Inscri√ß√£o</h2>

  <input id="nome" placeholder="NOME COMPLETO">
  <input id="cpf" placeholder="CPF (somente n√∫meros)">
  <input id="email" placeholder="SEU MELHOR E-MAIL">
  <input id="telefone" placeholder="TELEFONE (WHATSAPP)">
  <input id="cidade" placeholder="CIDADE">
  <input id="estado" placeholder="ESTADO">

  <button onclick="finalizar()">FINALIZAR CADASTRO</button>

<div class="modal" id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
const NOME_CURSO = "PROGRAMA√á√ÉO NEUROLINGU√çSTICA";

const LOCAL_CURSO = "HOTEL OT, RUA PRATA N100 -TR√äS LAGOAS - MS";
const DATA_HORARIO_CURSO = "25 e 26/01/2026 ‚Ä¢ 08h √†s 17h";
const ENDPOINT = "https://script.google.com/macros/s/AKfycbwgDM97eLfonIEqaCE3nWO0Qlj6XfUm0fdUaKfFMDV5kdA9Nz4kgXfFNlv8M-nna86e-w/exec";

function finalizar() {
  const payload = {
    nome: nome.value.toUpperCase(),
    cpf: cpf.value.replace(/\D/g,''),
    email: email.value.toLowerCase(),
    telefone: telefone.value,
    cidade: cidade.value.toUpperCase(),
    estado: estado.value.toUpperCase(),
    nomeCurso: NOME_CURSO,
    cargaHoraria: CARGA_HORARIA,
    localCurso: LOCAL_CURSO,
    dataHorarioCurso: DATA_HORARIO_CURSO
  };

  fetch(ENDPOINT, {
    method: "POST",
    body: JSON.stringify(payload)
  })
  .then(r => r.json())
  .then(() => {
    modalContent.innerHTML = `
      <h3>üéâ Inscri√ß√£o confirmada em IGC ${NOME_CURSO}</h3>
      <p><b>Curso:</b> ${NOME_CURSO}</p>
      <p><b>Carga hor√°ria:</b> ${CARGA_HORARIA}</p>
      <p><b>Local:</b> ${LOCAL_CURSO}</p>
      <p><b>Dia(s):</b> ${DATA_HORARIO_CURSO}</p>
    `;
    modal.style.display = "flex";
  });
}
</script>

</body>
</html>
