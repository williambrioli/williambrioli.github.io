<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscri√ß√£o</title>

<style>

  * {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}
.card {
  background: #fff;
  padding: 25px;
  max-width: 420px;
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,.1);
}
h2 { text-align: center; margin-bottom: 20px; }
input, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  background: linear-gradient(135deg, #1f3c88, #2f55d4);
  color: #fff;
  border: none;
  font-size: 16px;
  padding: 14px;
  border-radius: 12px;
  font-weight: bold;
  letter-spacing: .3px;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 8px 20px rgba(47,85,212,.35);
}

  
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.55);
  align-items: center;
  justify-content: center;
  padding: 20px;
  z-index: 9999;
}
.modal-content {
  background: #fff;
  padding: 25px;
  border-radius: 14px;
  max-width: 420px;
  width: 100%;
  text-align: left;
  animation: fadeIn .25s ease;
}

  @keyframes fadeIn {
  from { opacity: 0; transform: scale(.95); }
  to { opacity: 1; transform: scale(1); }
}
  

input, select {
  width: 100%;
  padding: 14px;
  margin-bottom: 14px;
  border-radius: 10px;
  border: 1px solid #d0d5dd;
  font-size: 15px;
  transition: all .2s ease;
}

input:focus, select:focus {
  outline: none;
  border-color: #1f3c88;
  box-shadow: 0 0 0 3px rgba(31,60,136,.15);
}

  
.select-wrapper {
  position: relative;
}

select {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 14px;
  background: #fff;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  text-transform: uppercase;
  color: #555;
}

select:focus {
  outline: none;
  border-color: #1f3c88;
  box-shadow: 0 0 0 2px rgba(31,60,136,.15);
}

/* seta do select */
.select-wrapper::after {
  content: "‚ñæ";
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  color: #777;
  pointer-events: none;
}
  
</style>
</head>

<body>

<div class="card">
  <h2 id="titulo"></h2>

<input id="nome" placeholder="Seu Nome Completo" oninput="upper(this)" required>
<input id="cpf" placeholder="Seu CPF (Somente n√∫meros)" inputmode="numeric" required>
<input id="email" placeholder="Seu Melhor E-mail" oninput="lower(this)" required>
<input id="telefone" placeholder="Telefone/WhatsApp (Somente n√∫meros)" oninput="upper(this)" required>
<input id="cidade" placeholder="Sua Cidade" oninput="upper(this)" required>

  <div class="select-wrapper">
  <select id="estado" required>
    <option value="" disabled selected>Estado</option>
    <option>AC</option><option>AL</option><option>AP</option><option>AM</option>
    <option>BA</option><option>CE</option><option>DF</option><option>ES</option>
    <option>GO</option><option>MA</option><option>MT</option><option>MS</option>
    <option>MG</option><option>PA</option><option>PB</option><option>PR</option>
    <option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
    <option>RS</option><option>RO</option><option>RR</option><option>SC</option>
    <option>SP</option><option>SE</option><option>TO</option>
  </select>
</div>



  <button onclick="finalizar()">FINALIZAR CADASTRO</button>
</div>

<div class="modal" id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script>

const params = new URLSearchParams(window.location.search);
const TOKEN = params.get("token");

if (!TOKEN) {
  document.body.innerHTML = "<h2>Link inv√°lido ou expirado.</h2>";
}

 
const NOME_CURSO = "PROGRAMA√á√ÉO NEUROLINGU√çSTICA";
const CARGA_HORARIA = "16 HORAS";
const LOCAL_CURSO = "HOTEL OT, RUA PRATA N100 -TR√äS LAGOAS - MS";
const DATA_HORARIO_CURSO = "25 e 26/01/2026 ‚Ä¢ 08h √†s 17h";
const TURMA = "JANEIRO 2026 ‚Äì TL 01";
const ENDPOINT = "https://script.google.com/macros/s/AKfycbz7Sk_cnNlN9LKO15mmF0p2UYDz-sSdQWDcRJhTL84djH31QMDOdV9XUq2H6lc0UKhw/exec";

document.getElementById("titulo").innerText =
  `Inscri√ß√£o ‚Äì ${NOME_CURSO}`;
  
function finalizar() {
 
 if (
    !nome.value.trim() ||
    !cpf.value.trim() ||
    !email.value.trim() ||
    !telefone.value.trim() ||
    !cidade.value.trim() ||
    !estado.value
  ) {
    alert("‚ö†Ô∏è Por favor, preencha todos os campos obrigat√≥rios.");
    return;
  }
 
  
 const payload = {
    token: TOKEN,
    nome: nome.value.toUpperCase(),
    cpf: cpf.value.replace(/\D/g,''),
    email: email.value.toLowerCase(),
    telefone: telefone.value,
    cidade: cidade.value.toUpperCase(),
    estado: estado.value,
    nomeCurso: NOME_CURSO,
    cargaHoraria: CARGA_HORARIA,
    localCurso: LOCAL_CURSO,
    dataHorarioCurso: DATA_HORARIO_CURSO,
    turma: TURMA
  };

  fetch(ENDPOINT, {
    method: "POST",
    body: JSON.stringify(payload)
  })
  .then(r => r.json())
  .then(res => {
  if (!res.sucesso) {
    alert("‚ùå " + res.erro);
    return;
  }
    modalContent.innerHTML = `
      <h3>üéâ Inscri√ß√£o confirmada - ${NOME_CURSO}</h3>
      <p><b>Curso:</b> ${NOME_CURSO}</p>
      <p><b>Turma:</b> ${TURMA}</p>
      <p><b>Carga hor√°ria:</b> ${CARGA_HORARIA}</p>
      <p><b>Local:</b> ${LOCAL_CURSO}</p>
      <p><b>Dia(s):</b> ${DATA_HORARIO_CURSO}</p>
    `;
    modal.style.display = "flex";
  });
}
</script>

<script>
function upper(el) {
  el.value = el.value.toUpperCase();
}

function lower(el) {
  el.value = el.value.toLowerCase();
}
</script>

</body>
</html>
