<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Verificação de Certificado</title>
</head>
<body>

<h2>Verificar Certificado</h2>

<input type="text" id="cpf" placeholder="Digite o CPF">
<button onclick="verificar()">Verificar</button>

<div id="resultado"></div>

<script>
function verificar() {
  const cpf = document.getElementById("cpf").value.trim();

  if (!cpf) {
    document.getElementById("resultado").innerHTML =
      "<p style='color:red'>Informe o CPF.</p>";
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycbzFWBWjhlRemezzx97CcT2ZgORihF3kcgqEVL4ePU-6iItWhDtz15VBddMf4G9DXQh7/exec?cpf=" + cpf)
    .then(response => response.json())
    .then(data => {
      const div = document.getElementById("resultado");

      if (!data.valido) {
        div.innerHTML = `<p style="color:red">${data.mensagem}</p>`;
      } else {
        div.innerHTML = `
          <p><strong>Certificado válido ✔</strong></p>
          <p>Nome: ${data.nome}</p>
          <p>Data de emissão: ${data.data}</p>
          <p><a href="${data.link}" target="_blank">Visualizar certificado</a></p>
        `;
      }
    })
    .catch(err => {
      document.getElementById("resultado").innerHTML =
        "<p style='color:red'>Erro ao verificar certificado.</p>";
      console.error(err);
    });
}
</script>

</body>
</html>
