<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Verifica√ß√£o de Certificado | IGC</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #f5f6f7, #e9ecef);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .card {
      background: #fff;
      max-width: 420px;
      width: 100%;
      padding: 35px;
      border-radius: 10px;
      box-shadow: 0 15px 40px rgba(0,0,0,.12);
      text-align: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #1f3c88;
      margin-bottom: 10px;
    }

    h2 {
      margin: 10px 0 20px;
      font-size: 20px;
    }

    p.subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #1f3c88;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background .2s ease;
    }

    button:hover {
      background: #162c66;
    }

    .resultado {
      margin-top: 25px;
      text-align: left;
      font-size: 14px;
    }

    .erro {
      color: #c0392b;
      background: #fdecea;
      padding: 12px;
      border-radius: 6px;
    }

    .sucesso {
      color: #1e7e34;
      background: #e6f4ea;
      padding: 15px;
      border-radius: 6px;
    }

    .sucesso strong {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .sucesso a {
      display: inline-block;
      margin-top: 10px;
      color: #1f3c88;
      font-weight: bold;
      text-decoration: none;
    }

    .sucesso a:hover {
      text-decoration: underline;
    }

    .loading {
      font-size: 14px;
      color: #666;
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="logo">IGC</div>

    <h2>Verifica√ß√£o de Certificado</h2>

    <p class="subtitle">
      Digite o CPF para verificar a autenticidade do certificado emitido pelo IGC.
    </p>

    <input
      type="text"
      id="cpf"
      placeholder="Digite o CPF (somente n√∫meros)"
    >

    <button onclick="verificar()">Verificar certificado</button>

    <div id="resultado" class="resultado"></div>

    <footer>
      Instituto de Gest√£o & Conhecimento<br>
      Verifica√ß√£o oficial de certificados
    </footer>
  </div>

<script>
function verificar() {
  const cpf = document.getElementById("cpf").value.trim();
  const resultado = document.getElementById("resultado");

  if (!cpf) {
    resultado.innerHTML =
      "<div class='erro'>Por favor, informe o CPF.</div>";
    return;
  }

  resultado.innerHTML =
    "<div class='loading'>üîç Verificando certificado...</div>";

  fetch("https://script.google.com/macros/s/AKfycbzFWBWjhlRemezzx97CcT2ZgORihF3kcgqEVL4ePU-6iItWhDtz15VBddMf4G9DXQh7/exec?cpf=" + cpf)
    .then(response => response.json())
    .then(data => {
      if (!data.valido) {
        resultado.innerHTML =
          `<div class="erro">${data.mensagem}</div>`;
      } else {
        resultado.innerHTML = `
          <div class="sucesso">
            <strong>‚úÖ Certificado v√°lido</strong>
            <p><b>Nome:</b> ${data.nome}</p>
            <p><b>Data de emiss√£o:</b> ${data.data}</p>
            <a href="${data.link}" target="_blank">üìÑ Visualizar certificado</a>
          </div>
        `;
      }
    })
    .catch(err => {
      console.error(err);
      resultado.innerHTML =
        "<div class='erro'>Erro ao verificar certificado. Tente novamente.</div>";
    });
}
</script>

</body>
</html>
