<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Verifica√ß√£o de Certificado | IGC</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #f5f6f7, #e9ecef);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .card {
      background: #fff;
      max-width: 420px;
      width: 100%;
      padding: 35px;
      border-radius: 10px;
      box-shadow: 0 15px 40px rgba(0,0,0,.12);
      text-align: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #1f3c88;
      margin-bottom: 10px;
    }

    h2 {
      margin: 10px 0 20px;
      font-size: 20px;
    }

    p.subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #1f3c88;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background .2s ease;
    }

    button:hover {
      background: #162c66;
    }

    .resultado {
      margin-top: 25px;
      text-align: left;
      font-size: 14px;
    }

    .erro {
      color: #c0392b;
      background: #fdecea;
      padding: 12px;
      border-radius: 6px;
    }

    .sucesso {
      color: #1e7e34;
      background: #e6f4ea;
      padding: 15px;
      border-radius: 6px;
    }

    .sucesso strong {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .sucesso a {
      display: inline-block;
      margin-top: 10px;
      color: #1f3c88;
      font-weight: bold;
      text-decoration: none;
    }

    .sucesso a:hover {
      text-decoration: underline;
    }

    .loading {
      font-size: 14px;
      color: #666;
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #999;
    }

    select {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #ccc;
  margin-bottom: 15px;
  background-color: #fff;
  color: #333;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  cursor: pointer;
}

.select-wrapper {
  position: relative;
}

.select-wrapper::after {
  content: "‚ñæ";
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  pointer-events: none;
  color: #666;
  font-size: 14px;
}

    
  </style>
</head>

<body>

  <div class="card">
    <div class="logo"></div>

    <h2>Verifica√ß√£o de Certificado</h2>

    <p class="subtitle">
      Digite o CPF para verificar a autenticidade do certificado.
    </p>

    <input
      type="text"
      id="cpf"
      placeholder="Digite o CPF (somente n√∫meros)"
    >

     <div class="select-wrapper">
  <select id="curso" style="display:none;">
    <!-- op√ß√µes -->
  </select>
</div>

    
    <button onclick="verificar()">Verificar certificado</button>

    <div id="resultado" class="resultado"></div>

    <footer>
      williambrioli.com.br<br>
      Verifica√ß√£o oficial de certificados
    </footer>
  </div>

<script>
const API =
  "https://script.google.com/macros/s/AKfycby4jk92z_cMt_BWjY3yYS8vmj9diH6mjWdKp_4rLQTxldaYe1EV_Bv0T31D3ECUUdKZsw/exec";

function verificar() {
  const cpf = document.getElementById("cpf").value.trim();
  const cursoSelect = document.getElementById("curso");
  const curso = cursoSelect.value;
  const resultado = document.getElementById("resultado");

  if (!cpf) {
    resultado.innerHTML = "<div class='erro'>Informe o CPF.</div>";
    return;
  }

  resultado.innerHTML = "<div class='loading'>üîç Verificando...</div>";

  // üîπ PRIMEIRA ETAPA: buscar cursos
  if (cursoSelect.options.length === 0) {

    fetch(`${API}?cpf=${cpf}`)
      .then(r => r.json())
      .then(data => {

        if (!data.valido) {
          resultado.innerHTML = `<div class="erro">${data.mensagem}</div>`;
          return;
        }

        cursoSelect.innerHTML =
          `<option value="">Selecione o curso</option>` +
          data.cursos.map(c =>
         `<option value="${c.curso}|${c.turma}">
         ${c.curso} ${c.turma ? "‚Äì " + c.turma : ""}
         </option>`
        )

        cursoSelect.style.display = "block";

        resultado.innerHTML =
          "<div class='sucesso'>Selecione o curso para validar o certificado.</div>";
      });

    return;
  }

  // üîπ SEGUNDA ETAPA: curso n√£o selecionado
  if (!curso) {
    resultado.innerHTML =
      "<div class='erro'>Selecione o curso para continuar.</div>";
    return;
  }

  // üîπ TERCEIRA ETAPA: validar CPF + CURSO
  fetch(`${API}?cpf=${cpf}&curso=${encodeURIComponent(curso)}`)
    .then(r => r.json())
    .then(data => {

      if (!data.valido) {
        resultado.innerHTML = `<div class="erro">${data.mensagem}</div>`;
        return;
      }

      resultado.innerHTML = `
        <div class="sucesso">
          <strong>‚úÖ Certificado v√°lido</strong>
          <p><b>Nome:</b> ${data.nome}</p>
          <p><b>Curso:</b> ${data.curso}</p>
          <p><b>Data:</b> ${
  new Date(data.data).toLocaleString("pt-BR", {
    timeZone: "America/Sao_Paulo"
  })
}</p>
          <a href="${data.link}" target="_blank">üìÑ Visualizar certificado</a>
        </div>
      `;
    });
}
</script>


</body>
</html>
