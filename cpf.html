<!DOCTYPE html>
<html>
  <body>
    <h2>Confirme seu CPF</h2>

    <input type="text" id="cpf" placeholder="Digite seu CPF"><br><br>
    <button onclick="confirmar()">Confirmar</button>

    <script>
      const params = new URLSearchParams(window.location.search);
      const idTemp = params.get("id");

      function confirmar() {

        const cpf = document.getElementById("cpf").value;

        google.script.run
          .withSuccessHandler(() => {
            alert("Pesquisa registrada com sucesso!");
          })
          .withFailureHandler(err => {
            alert(err.message);
          })
          .vincularPesquisaAoCPF(idTemp, cpf);
      }
    </script>
  </body>
</html>
