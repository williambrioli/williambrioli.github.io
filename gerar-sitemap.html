<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Gerar Sitemap Automático</title>
<style>
body { font-family: sans-serif; padding: 40px; background: #f5f5f5; }
button { padding: 12px 20px; font-size: 16px; border-radius: 6px; cursor: pointer; }
</style>
</head>
<body>
<h2>Gerar, enviar e notificar sitemap.xml automaticamente</h2>
<p>Clique abaixo para gerar o sitemap atualizado a partir do <code>posts.json</code>.</p>
<button onclick="gerarSitemap()">Gerar e Enviar Sitemap</button>

<script>
async function gerarSitemap() {
  try {
    // === 1️⃣ Lê o arquivo posts.json ===
    const response = await fetch('/posts/posts.json');
    const posts = await response.json();

    // === 2️⃣ Cria a data atual (YYYY-MM-DD) ===
    const hoje = new Date().toISOString().split('T')[0];

    // === 3️⃣ Monta as URLs dos posts ===
    const urls = posts.map(p => `
  <url>
    <loc>https://williambrioli.com.br/${p.html}</loc>
    <lastmod>${hoje}</lastmod>
    <changefreq>weekly</changefreq>
    <priority>0.9</priority>
  </url>`).join('\n');

    // === 4️⃣ Gera o XML completo ===
    const xml = `<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
  <url>
    <loc>https://williambrioli.com.br/</loc>
    <lastmod>${hoje}</lastmod>
    <changefreq>weekly</changefreq>
    <priority>1.0</priority>
  </url>
  <url>
    <loc>https://williambrioli.com.br/blog.html</loc>
    <lastmod>${hoje}</lastmod>
    <changefreq>weekly</changefreq>
    <priority>0.9</priority>
  </url>
  ${urls}
</urlset>`.trim();

    // === 5️⃣ Envia o arquivo sitemap.xml para o servidor ===
    // ⚠️ IMPORTANTE:
    // Isso precisa de um script no servidor que aceite o upload (ex: PHP, Node ou Python).
    // Abaixo está o envio via POST (você cria o arquivo "upload_sitemap.php" no servidor).
    const formData = new FormData();
    formData.append("file", new Blob([xml], { type: "application/xml" }), "sitemap.xml");

    const uploadResponse = await fetch("/upload_sitemap.php", {
      method: "POST",
      body: formData
    });

    if (!uploadResponse.ok) throw new Error("Falha ao enviar sitemap para o servidor.");

    // === 6️⃣ Envia o ping para o Google ===
    const sitemapURL = encodeURIComponent("https://williambrioli.com.br/sitemap.xml");
    const pingURL = `https://www.google.com/ping?sitemap=${sitemapURL}`;
    await fetch(pingURL);

    // === 7️⃣ Mostra sucesso ===
    alert("✅ Sitemap gerado, enviado ao servidor e o Google foi notificado!");

  } catch (error) {
    console.error(error);
    alert("❌ Ocorreu um erro: veja o console para detalhes.");
  }
}
</script>
</body>
</html>
